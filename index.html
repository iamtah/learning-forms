<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
    <title>Learning-Forms</title>
</head>
<body>
    <div class="row align-items-center">
    <div class="col-4 bg-image1"><div class="banner">Green Project<img src="./../../../6flower.svg" alt="flower" id="svg"></div> <p id="mention">Photo By Eugene Golovesov</p></div>
    <main class="col-8">
        <div class="row row-cols-1">
            <div class="col">
                <div class="h3 LayoutMain"> This could have been a real website but it appears that our files are just too shy to come say hi!<br> <p id="welcome">But you are more than welcome to break into our system!!!</p> </div>
            </div>
            <div class="col formSt LayoutMain">
                <h3>Let the show begin!</h3>
                <form action="">
                    <div class="container row row-cols-2 gy-4">
                
                    <div class="col">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" required>
                    </div>

                    <div class="col">
                        <label for="second-name">Second Name</label>
                        <input type="text" name="second-name" id="second-name" required>
                    </div>


                    <div class="col">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="col">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number" required pattern="[0-9]{10}" placeholder="5554824000">
                    </div>



                    <div class="col">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="col">
                        <label for="password-conf">Password Confirmation</label>
                        <input type="password" name="password-conf" id="password-conf" required>
                    </div>






                </form>
            </div>
            </div>
            <div class="col LayoutMain" id="ButtonGroup">
                <button class="btn btn-success SubmitButton" type="submit">Create Account</button>
                <div class="p">Already a Dreamer? <p id="log-in-color">Log in</p></div>
            </div>
        </div>


    </main>
</div>
     
</body>
